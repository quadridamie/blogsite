<ul class="pager">
	<li class="previous">
		{% if page.has_previous %}
			<a href="?page={{ page.previous_page_number }}">&larr; Previous</a>
		{% endif %}
	</li>
		Page {{ page.number }} of {{ page.paginator.num_pages }}.
	<li class="next">
		{% if page.has_next %}
			<a href="?page={{ page.next_page_number }}">Next &rarr;</a>
		{% endif %}
	</li>
</ul>
