{% extends "base.html" %}
{% block title %} Create an account {% endblock %}

{% block content %}
<div class="col-md-8">
<div class="modal-dialog">
	<div class="loginmodal-container">
	<h1 class="text-center">Create Account</h1><br>
	<form action="." method="post">
		{{user_form.as_p}}
		{% csrf_token %}
		<input type="submit" class="login loginmodal-submit" value="Create Account">
	</form>
	</div>
</div>
</div>
{% endblock %}
